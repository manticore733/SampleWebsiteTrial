<div class="page-container">
  
  <div class="floating-hearts">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <button class="back-btn" (click)="goBack()">← Back</button>

  <div class="mailbox-scene" [class.dimmed]="isTicketVisible">
    
    <div class="header-text">
      <h2>{{ isTicketVisible ? "It looks like a ticket..." : "It looks like there's a letter..." }}</h2>
      <h3 *ngIf="isTicketVisible" class="fade-in-text">Would you like to know more?</h3>
    </div>

    <div class="mailbox">
      <div class="mailbox-lid-top">
        <div class="swirl left"></div>
        <div class="swirl right"></div>
      </div>
      <div class="mailbox-lid-rim"></div>
      <div class="mailbox-body">
        <div class="slot-shadow"></div>
        
        <div class="letter" [class.slide-up]="isLetterOut" (click)="openLetter()">
          <div class="letter-content">
            <div class="stamp">❤</div>
            <div class="address-lines">
              <div class="line short"></div>
              <div class="line long"></div>
            </div>
            <span class="to-text">My Valentine</span>
          </div>
        </div>

        <div class="slot-opening"></div>
        <h1 class="mailbox-label">Mailbox</h1>
        <div class="bottom-panel">
          <div class="envelope-icon"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="ticket-overlay" *ngIf="isTicketVisible">
    
    <div class="ticket-container">
      <div class="ticket-stub">
        <span class="vertical-date">14 - 02 - 2026</span>
      </div>

      <div class="ticket-body">
        <h2 class="ticket-title">VALENTINE DATE<br>INVITATION</h2>
        
        <div class="ticket-divider"></div>
        
        <div class="ticket-big-date">
          14 <span class="heart-icon">♥</span> FEB
        </div>
        
        <p class="ticket-desc">
          Admit one special person to a magical evening filled with love, laughter, and memories.
        </p>
      </div>

      <div class="ticket-end">
        <div class="barcode"></div>
      </div>
    </div>

    <button class="yes-btn" (click)="onYesClick()">
      Yes
    </button>

  </div>

</div>
